<!DOCTYPE HTML>
<html id="base">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</head>
<body class="container mx-auto min-h-screen flex flex-col">
    <div class="flex flex-col m-8 grow">
        <h1 class="text-4xl font-bold mb-8">Remote Desktop Controller</h1>
        <div class="flex gap-3">
            <a class="btn btn-primary" href="?tableup">
                Table up
            </a>
            <a class="btn btn-secondary" href="?tabledown">
                Table Down
            </a>
            <a class="btn btn-error" href="?tablestop">
                stop
            </a>
        </div>
    </div>
    <div class="flex justify-end m-3">
        <select class="select select-bordered max-w-xs" data-choose-theme>
            <option value="dark">Dark</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="light">light</option>
          </select>
    </div>
</body>

</html>
